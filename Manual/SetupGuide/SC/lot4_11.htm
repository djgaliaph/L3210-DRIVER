<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="Version" content="NPD6564-01 SC"><title>信息</title><link href="files/_sdisc07.css" rel="stylesheet"></head><body><a name="top"></a><div class="body"> 
	 <div class="section" id="REFSYN_EB17263A2B4C45CABFB8B374FCE2D007"> 
		<div class="body-text" id="GUID-5FD9D35F-7164-47E0-8817-821E6498752E">是否知道可以改变打印时对环境产生的影响？</div> 
		<div class="body-text" id="GUID-BCBAC24A-B01C-4F5E-BE2E-0B411AFA0F5A">1.使用的打印纸类型可改变打印机对环境产生的影响。选择由环境管理计划（如 EN 12281:2002）认证的打印纸或具有认可生态标签的打印纸，可通过制造商实施的计划帮助减少对环境产生的影响。对于特定的应用程序，可以使用较轻的打印纸，如 64 g/m² 打印纸。</div> 
		<div class="body-text" id="GUID-24B29792-CC7C-414E-827D-44EB4FA06BF0">2.可以通过购买符合能源之星标准的产品来减少能耗。</div> 
		<div class="body-text" id="GUID-E20992E5-8C21-4146-B3BB-B200596172AE">3.可以通过自动地在打印纸的两面上打印来减少打印纸消耗和对环境产生的影响。</div> 
		<div class="body-text" id="GUID-5201AFA2-6C93-49C0-9CB8-E874B1672F79">4.作为标准，您的打印机具有不用时关闭产品电源的电源管理功能，这是一项重大的节能特性。</div> 
	 </div> 
  </div></body></html>
