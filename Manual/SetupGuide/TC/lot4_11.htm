	 <div class="section" id="REFSYN_EB17263A2B4C45CABFB8B374FCE2D007"> 
		<div class="body-text" id="GUID-5FD9D35F-7164-47E0-8817-821E6498752E">您知道列印會影響您對環境所產生的衝擊嗎？</div> 
		<div class="body-text" id="GUID-BCBAC24A-B01C-4F5E-BE2E-0B411AFA0F5A">1.使用的列印紙會影響印表機所產生的環境衝擊。選用由環境管理倡議（如 EN 12281:2002）認證或有公認生態標籤的紙張，便能藉由製造商所實施的倡議來減少對環境造成的衝擊。對於特定應用，可使用較輕（如 64 g/m²）的紙張。</div> 
		<div class="body-text" id="GUID-24B29792-CC7C-414E-827D-44EB4FA06BF0">2.購買符合能源之星標準的產品能夠減少耗電量。</div> 
		<div class="body-text" id="GUID-E20992E5-8C21-4146-B3BB-B200596172AE">3.使用自動雙面列印，既能夠減少用紙量，又能降低對環境的衝擊。</div> 
		<div class="body-text" id="GUID-5201AFA2-6C93-49C0-9CB8-E874B1672F79">4.印表機標準設計具備電源管理功能，能在印表機未使用時斷電，是節能的好幫手。</div> 
	 </div>
