	 <div class="section" id="REFSYN_EB17263A2B4C45CABFB8B374FCE2D007"> 
		<div class="body-text" id="GUID-5FD9D35F-7164-47E0-8817-821E6498752E">印刷時、資源効率できることを知っていますか？</div> 
		<div class="body-text" id="GUID-BCBAC24A-B01C-4F5E-BE2E-0B411AFA0F5A">1.　64 g/m²の薄い紙に印刷することで、紙資源を節約できます。</div> 
		<div class="body-text" id="GUID-24B29792-CC7C-414E-827D-44EB4FA06BF0">2.　エネルギースター準拠製品を購入することでエネルギーを節約できます。</div> 
		<div class="body-text" id="GUID-E20992E5-8C21-4146-B3BB-B200596172AE">3.　両面印刷をすることで、紙を節約できます。</div> 
		<div class="body-text" id="GUID-5201AFA2-6C93-49C0-9CB8-E874B1672F79">4.　電源管理機能を使うことで、エネルギーを節約できます。</div> 
	 </div>
