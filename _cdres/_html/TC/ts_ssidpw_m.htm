<body>
	<div class="body">
		<p class="step">
			<h3>在下方選擇路由器 2.4 GHz 頻帶的 SSID，並於出現提示時輸入密碼。</h3>
		</p>
		<div class="images"><img src="../images/GUID-01DF7857-A1DF-4E17-A0EC-465981599BB9-web.png" border="0"></div>
		<div class="body-text">在路由器標籤、卡片或其手冊找到 2.4 GHz 頻帶的 SSID 和密碼。密碼可能稱為金鑰。</div>
		<div class="body-text">注意：SSID 可能包含「g」、「G」或「b/g/n」。密碼可能稱為網路或 Wi-Fi 金鑰，或無線密碼。實際用詞根據路由器製造商而定。</div>
		<div class="body-text"></div>
	</div>
