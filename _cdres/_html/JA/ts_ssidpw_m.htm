<html>

<head>

	<title>Wi-Fi Setup Wizard</title>
	<link href="../_style.css" rel="stylesheet">
</head>

<body>
	<div class="body">
		<p class="step">
			<h3>無線LANルーター（アクセスポイント）の2.4GHz帯のSSIDを選択し、要求されたらパスワードを入力します。</h3>
		</p>
		<div class="images"><img src="../images/GUID-01DF7857-A1DF-4E17-A0EC-465981599BB9-web.png" border="0"></div>
		<div class="body-text">2.4GHzのSSIDおよびパスワードは、無線LANルーター（アクセスポイント）本体の背面や底面、マニュアルや説明書、カードやラベル等をご確認ください。また、メーカーにより表記方法が異なります。</div>
		<div class="body-text">SSIDの表記例：SSID（2.4G）、SSID（g）、SSID（b/g/n）、SSID名に「g」や「G」が識別できる形で入っている</div>
		<div class="body-text">パスワードの表記例：暗号化キー、暗号キー、WPA Key、WEP Key</div>
	</div>
</body>

</html>
