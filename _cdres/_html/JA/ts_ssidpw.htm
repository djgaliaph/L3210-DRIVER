<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Wi-Fi Setup Wizard</title>
	<link href="../_style.css" rel="stylesheet" />

<body>
	<div class="body">
		<h3>無線ルーターの2.4GHz帯のSSIDとパスワードを確認します。</h3>
		<div class="images">
			<img src="../images/GUID-01DF7857-A1DF-4E17-A0EC-465981599BB9-web.png" border="0" />
		</div>
		<div class="body-text">
			無線ルーター本体の背面や底面、マニュアルや説明書、カードやラベル等をご確認ください。
		</div>
		<div class="body-text">
			2.4GHzのSSIDはメーカーにより表現方法が異なります。
		</div>
		<div class="bullet">
			SSID（2.4G）, SSID（g）, SSID（b/g/n）
		</div>
		<div class="bullet">
			SSID名に「g」、「G」が識別できる形で入っている
		</div>
		<div class="body-text">
			パスワードは、メーカーにより表現方法が異なります。
		</div>
		<div class="bullet">
			暗号化キー/暗号キー , Key
		</div>
		<div class="bullet">
			Key/WEP Key
		</div>
	</div>
</body>
