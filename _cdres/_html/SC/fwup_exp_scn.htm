<html>

<head>

	<title>Update Firmware</title>
	<link href="../_style.css" rel="stylesheet">

<body>
	<div class="body">
		<div class="section">
			<div class="body-text-Step">您需要更新扫描仪固件。 此过程需要几分钟，您无法取消更新。</div>
			<div class="tables">
				<table class="table-note">
					<tbody>
						<tr>
							<td>
								<div class="caution-title">在固件更新完成之前，请勿关闭计算机或扫描仪，也不要断开扫描仪与计算机的连接。 否则，扫描仪可能会发生故障。</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="body-text-Step">准备好开始更新后，单击<b>下一步</b>。</div>
		</div>
	</div>
</body>
