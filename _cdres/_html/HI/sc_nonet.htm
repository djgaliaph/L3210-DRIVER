	<h3>इंटरनेट कनेक्शन पर जानकारी</h3>

	<div class="body-t">EPSON सॉफ्टवेयर निम्नलिखित उद्देश्यों के लिए इंटरनेट से कनेक्ट करता है:</div>
	<div class="bullet">नई विशेषताएं इंस्टॉल करना</div>

	<div class="info-t">यदि इंस्टॉलेशन के दौरान कोई फ़ायरवॉल संदेश प्रकट होता है, तो [अनब्लॉक करें] या [अनुमति दें] का चयन करें।</div>
