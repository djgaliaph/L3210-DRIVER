	<h3>Интернет қосылымы туралы ақпарат</h3>

	<div class="body-t">EPSON бағдарламалық құралы мына мақсаттар үшін интернетке қосылады:</div>
	<div class="bullet">Жаңа мүмкіндіктерді орнату</div>

	<div class="info-t">Егер орнату барысында брандмауэр хабарлары пайда болса, [Ашу] немесе [Рұқсат ету] пәрменін таңдаңыз.</div>
