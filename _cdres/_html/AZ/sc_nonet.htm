	<h3>İnternet bağlantısı haqqında məlumat</h3>

	<div class="body-t">EPSON proqram təminatı İnternetə aşağıdakı məqsədlər üçün qoşulur:</div>
	<div class="bullet">Yeni funksiyaları quraşdırmaq üçün</div>

	<div class="info-t">Quraşdırma zamanı hər hansı Qoruyucu divar mesajı peyda olarsa, [Bloklamanı ləğv et] və ya [İcazə ver] seçin.</div>
