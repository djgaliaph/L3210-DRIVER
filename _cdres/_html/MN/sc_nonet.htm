	<h3>Интернэт Холболтын Мэдээлэл</h3>

	<div class="body-t">EPSON програм хангамж нь дараах зорилгоор интернэтэд холбогдоно:</div>
	<div class="bullet">Шинэ үзүүлэлт суулгахын тулд</div>

	<div class="info-t">Хэрэв суулгалтын үед Галт ханын ямар нэг зурвас гарч ирвэл [Түгжээг тайлах] эсвэл [Зөвшөөрөх]-ийг дар.</div>
