	<h3>ข้อมูลในการเชื่อมต่อกับอินเตอร์เน็ต</h3>

	<div class="body-t">ซอฟต์แวร์ EPSON จะเชื่อมต่อกับอินเตอร์เน็ตเพื่อจุดประสงค์ต่อไปนี้:</div>
	<div class="bullet">เพื่อติดตั้งบริการเสริมตัวใหม่</div>

	<div class="info-t">หากข้อความไฟร์วอลล์ปรากฏขึ้นระหว่างการติดตั้ง ให้เลือก [ยกเลิกการบล็อก] หรือ [อนุญาต]</div>
