<body>
	<div class="body">
		<h3>라우터의 2.4 GHz 대역의 SSID를 선택하고 비밀 번호를 아래에 입력하십시오.</h3>
		<div class="images">
			<img src="../images/GUID-01DF7857-A1DF-4E17-A0EC-465981599BB9-web.png" border="0" />
		</div>
		<div class="body-text">
			라우터 라벨 또는 카드에서 또는 설명서에서 2.4 GHz 대역의 SSID와 비밀 번호를 찾으십시오. 비밀 번호는 키라고도 할 수 있습니다.
		</div>
		<div class="body-text">
			참고: SSID에는 ""g"", ""G"" 또는 ""b/g/n""이 포함될 수 있습니다. 비밀 번호는 네트워크 키 또는 Wi-Fi 키 또는 무선 비밀 번호라고도 할 수 있습니다. 방식은 라우터 제조사에 따라 다릅니다.
		</div>
