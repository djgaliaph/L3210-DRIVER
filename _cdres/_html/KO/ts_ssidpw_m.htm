<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="Version" content="EN">
	<title>Wi-Fi Setup Wizard</title>
	<link href="../_style.css" rel="stylesheet">
</head>

<body>
	<div class="body">
		<p class="step">
			<h3>아래의 라우터에서 대역이 2.4 GHz인 SSID를 선택하고 프롬프트가 표시되면 SSID의 비밀번호를 입력합니다.</h3>
		</p>
		<div class="images"><img src="../images/GUID-01DF7857-A1DF-4E17-A0EC-465981599BB9-web.png" border="0"></div>
		<div class="body-text">라우터 라벨이나 카드에서, 또는 설명서에서 2.4 GHz 대역의 SSID 및 비밀번호를 찾으십시오. 비밀번호는 키라고 부르기도 합니다.</div>
		<div class="body-text">참고: SSID에는 “g”, “G” 또는 “b/g/n”이 포함될 수 있습니다. 비밀번호는 네트워크 키나 Wi-Fi 키 또는 무선 비밀번호라고 부르기도 합니다. 스타일은 라우터 제조업체에 따라 다릅니다.</div>
		<div class="body-text"></div>
	</div>
</body>

</html>
